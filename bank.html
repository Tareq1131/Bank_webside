<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-200">
    <header>
      <h1 class="text-5xl text-center mt-6">Let's get some money</h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-emerald-600 p-8 rounded-xl">
            <h4 class="text-2xl">Deposite</h4>
            <h2  class="text-4xl">$<span id="diposite-total">000</span></h2>
          </div>

          <div class="bg-rose-500 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-4xl">$<span id="withdraw-total">000</span></h2>
          </div>

          <div class="bg-violet-600 p-8 rounded-xl">
            <h4 class="text-2xl">Balances</h4>
            <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>

      <!-- diposide and withdrow -->

      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
          <div class="bg-fuchsia-600 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>

            <input
              class="w-9/12 block mb-2 px-3"
              type="text"
              name=""
              id="diposite-fild"
              placeholder="$ Amount you Deposit"
            />
           
            <button
              id="btn-diposit"
              class="bg-amber-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700"
            >
              Diposit
            </button>
          </div>

          <div class="bg-sky-500 p-8 rounded-xl">
            <h4 class="text-2xl  mb-4 text-white">Please Withdraw</h4>
            <input
            class="w-9/12 block mb-2 px-3"
            type="text"
            name=""
            id="withdraw-fild"
            placeholder="$ Amount you want to withdraw"
          />
         
          <button
            id="btn-withdraw"
            class="bg-amber-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700"
          >
            Withdraw
          </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
